<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>

	<body>
		<div class="container">
			<input checked type="radio" name="mems" id="btn-1" />

			<div class="container-mems">
				<div class="slider-box">
					<div class="sliders">

						<img src="./assets/img/2.jpg" alt="mem2" />
						<img src="./assets/img/3.jpg" alt="mem3" />

					</div>
				</div>
			</div>
			<div class="wrap-container">
				<div class="label-container">
					<label for="btn-1"><span></span></label>
					<label for="btn-2"><span></span></label>
					<label for="btn-3"><span></span></label>
					<label for="btn-4"><span></span></label>
				</div>
				<div class="text-container">
					<div class="text-box">
						<div class="texts">
							<div class="text">This is fine!</div>
							<div class="text">After watching the anime</div>
							<div class="text">After reading the manga</div>

					</div>
				</div>
			</div>
		</div>
